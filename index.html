    function setCategory(cat, btn) {
        currentCategory = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function randomSong() {
        // ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏û‡∏•‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î
        const filtered = currentCategory === 'all' 
            ? playlist 
            : playlist.filter(s => s.tag === currentCategory);

        const song = filtered[Math.floor(Math.random() * filtered.length)];
        
        const titleEl = document.getElementById('song-title');
        const artistEl = document.getElementById('artist-name');
        const linkEl = document.getElementById('yt-link');
        const area = document.getElementById('display-area');

        titleEl.innerText = song.title;
        artistEl.innerText = song.artist;
        
        const query = encodeURIComponent(song.title + " " + song.artist);
        linkEl.href = `https://www.youtube.com/results?search_query=${query}`;
        linkEl.style.display = "block";

        area.classList.remove('fade-in');
        void area.offsetWidth;
        area.classList.add('fade-in');
    }
